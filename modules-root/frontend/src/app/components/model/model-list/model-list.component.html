<br>
<h2>{{ title }}</h2>
<div ng-hide="currentId == undefined">
  Current Model: {{ currentId }}
</div>
<br>
<br>

<ul class="models">
  <li *ngFor="let model of models">
      <button type="button" (click)="onClick(model)">
        <span class="badge">{{model.id}}</span>
        <span class="name">{{model.name}}</span>
      </button>
      <br>
  </li>
</ul>
