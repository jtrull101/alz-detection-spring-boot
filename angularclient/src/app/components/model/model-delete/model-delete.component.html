<br>
<h2>{{ title }}</h2>

<div class="container">
  <div class="row mt-5">
    <div>
      <!--gray out if id == 1-->
      <button (click)="this.deleteModel()" type="button" class="btn btn-primary mt-3">Confirm Delete ID {{ id
        }}</button>
    </div>
  </div>
  <div *ngIf="response">
    <br><br>
    Response: {{ response }}
  </div>
</div>
